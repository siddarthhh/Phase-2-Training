<!-- Title -->
<p class="h3 text-center my-4 fw-bold">Add New Company</p>

<!-- Company Form -->
<form (ngSubmit)="onSubmit()" class="w-50 mx-auto shadow p-4 rounded">
  <div class="form-group mb-3">
    <label for="companyName" class="form-label">Company Name</label>
    <input
      type="text"
      class="form-control"
      id="companyName"
      name="companyName"
      placeholder="Enter company name"
      [(ngModel)]="company.companyName"
      required
    />
  </div>

  <!-- Add Company Button -->
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success btn-lg">
      <i class="bi bi-plus-circle me-2"></i>Add Company
    </button>
  </div>
</form>
